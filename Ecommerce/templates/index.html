{% extends 'base.html' %} {% load static %} {% block head %}
<!-- product card -->
<link id="callCss" rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}" media="screen" />
<link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet" />
<link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" type="text/css"> {% endblock head %} {% block mainbody %}
<div id="mainBody">
    <div class="container">
        <div class="row">
            <h4>Latest Products </h4>
            <ul class="thumbnails">

                {% for item in product %}
                <li class="span3">
                    <div class="thumbnail">
                        <a href="product_details.html"><img src="{{item.Image.url}}" alt="" /></a>
                        <div class="caption">
                            <h5 class="product_name">{{item.name}}</h5>
                            <p>
                                Lorem Ipsum is simply dummy text.
                            </p>

                            <h4 style="text-align:center">

                                <a class="btn" href="#"> <i class="icon-zoom-in"></i></a> <a class="btn update-cart " data-product={{item.id}} data-action="add">Add to <i class="icon-shopping-cart"></i></a> <a class="btn btn-primary" href="#">${{item.price}}</a></h4>
                        </div>
                    </div>
                </li>

                {% endfor %}

            </ul>

        </div>

    </div>
</div>{% endblock mainbody %}
